    <!-- Page Content -->
    <div id="page-content-wrapper">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12 notes">
                    {% block header %}

                    {% endblock %}
                </div>
            </div>
            <div class="row">

<div id="myModal" class="modal fade" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">{% block modal_title %}{% endblock %}</h4>
        </div>
        <div class="modal-body">
          {% block modal_body %}

          {% endblock %}
          <button type="submit" class="edit-id btn" onclick="send()">Guardar</button>
        </div>
      </div>

    </div>
  </div>


<script>
    resizeNotes();
    $(window).resize(function() {
        resizeNotes();
    });

    function resizeNotes() {
        var width = $(window).width();
        $('.notes').width(width-195);
    }
</script>
<script>
    $.ajaxSetup({
        beforeSend: function(xhr, settings) {
            function getCookie(name) {
                var cookieValue = null;
                if (document.cookie && document.cookie != '') {
                    var cookies = document.cookie.split(';');
                    for (var i = 0; i < cookies.length; i++) {
                        var cookie = jQuery.trim(cookies[i]);
                        // Does this cookie string begin with the name we want?
                        if (cookie.substring(0, name.length + 1) == (name + '=')) {
                            cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                            break;
                        }
                    }
                }
                return cookieValue;
            }
            if (!(/^http:.*/.test(settings.url) || /^https:.*/.test(settings.url))) {
                // Only send the token to relative URLs i.e. locally.
                xhr.setRequestHeader("X-CSRFToken", getCookie('csrftoken'));
            }
        }
    });
    console.log('Hola');
    $('#new-user').click(addUser);
    var data= {name:"Prueba", last_name:"Prueba_Apellido"};


    function addUser() {
        console.log('Add');
        $.post( "/usuarios/nuevo/",data);
    }
</script>
</body>
</html>
