{% extends 'base.html' %}

{% block content %}
    <h1>Usuarios</h1>
    <div class="row">
        <div class="col-md-6">
            <table>
                <tbody>
                <tr>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Fecha</th>
                </tr>
                {% for user in users %}
                    <tr>
                        <td>{{ user.name }}</td>
                        <td>{{ user.last_names }}</td>
                        <td>{{ user.date_added }}</td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    <div class="col-md-6">
        Contenido adicional
    </div>
    </div>
{% endblock %}
