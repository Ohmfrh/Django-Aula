{% extends 'base.html' %}
{% load staticfiles %}


{% block content %}
    <h1 class="title">Usuarios</h1>
    <div class="row">
        <div class="col-md-5 left">
            <div class="row"><h2>Lista de usuarios</h2></div>
            <div class="row">
                <table>
                    <tbody>
                    <tr>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Fecha</th>
                        <th>Editar</th>
                    </tr>
                    {% for user in users %}
                        <tr>
                            <td>{{ user.name }}</td>
                            <td>{{ user.last_names }}</td>
                            <td>{{ user.date_added }}</td>
                            <td><a href="#"><img src="{% static 'img/edit.png' %}"></a></td>
                        </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
        <div class="col-md-offset-1 col-md-5 right">
            <div class="row"><h2>Otras Cosas</h2></div>
            <div class="row">
                <div class="col-md-6">
                    <button type="button" class="btn btn-default" id="new-user">Agregar nuevo usuario</button>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
